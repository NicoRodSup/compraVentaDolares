<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra y Venta de Dolares</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,900;1,300;1,500;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class=contenedorGeneral>
        <section class="compraVenta">
            <img src="./img/calculadora1.jpg" alt="dolares">
            </section>
        </div>
    <div class="contenedorInput">
        <form id="formulario" class="form">
            <label class="estilosLabel" for="nombre"> Nombre</label>
            <input class="estilosInput"  id="nombre" type="text" name="nombre" autocomplete="off">
            <br>

            <label class="estilosLabel" for="apellido"> Apellido</label>
            <input class="estilosInput" id="apellido"type="text" name="apellido" autocomplete="off">
            <br>

            <label class="estilosLabel" for="dni"> DNI :</label>
            <input class="estilosInput" id="dni"type="number" name="dni" autocomplete="off">
            <br>
            
            <label> ¿Que operacion quiere realizar?</label>
            
            <input  id ="compra"type="radio" name ="seleccionar" value="compra">
            <label for="compra">Compra</label>
            
            <input  id ="venta"type="radio" name ="seleccionar" value="venta">
            <label for="venta">Venta</label>
            <br>
            <br>
            
            <label for="cantidad"> Indique la cantidad en Dolares  </label>
            <input class="estilosInput" id="cantidad" type="number" name="num">
            <br>
            
            <label> ¿En que sucursal desea finalizar la operacion?</label>
            <br>
            <br>
            
            <input class="" id ="sucursal1"type="radio" name ="finalizar" value="sucursal1">
            <label for="sucursal1">Balvanera</label>
            <input class="" id ="sucursal2"type="radio" name ="finalizar" value="sucursal2">
            <label for="sucursal2">Devoto</label>
            <input class="" id ="sucursal3"type="radio" name ="finalizar" value="sucursal3">
            <label for="sucursal3">Almagro</label>
            <input class="" id ="sucursal4"type="radio" name ="finalizar" value="sucursal4">
            <label for="sucursal4">Ramos Mejia</label>
            <br>
            <br>
            
            <button class="botonFinalizar" id ="cargarInfo" type="submit">Cargar Informacion</button>
        </form>
        <hr>
        <div class="contenedor-info">
            <h3 id="mostrarInfo" class="mostrar-info">
    
            </h3>
            </div>
        
    </div>

    <script src="./main/main.js"></script>    

</body>
</html>
